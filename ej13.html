<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ej13.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 13</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <form>
        <h1>Formulario Registro</h1>
        <div class="mb-3">
            <label for="email" class="form-label"><strong>Email:</strong></label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su mail">
         
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><strong>Contraseña:</strong></label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
        </div>
        <div class="mb-3 form-check">
            <label class="form-check-label" for="recordar">Recuérdame</label>
            <input type="checkbox" class="form-check-input" id="recordar">            
        </div>
        <button class="btn btn-outline-dark">Registrar</button>
    </form>
  </body>
</html>
